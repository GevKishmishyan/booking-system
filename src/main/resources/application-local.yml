server:
  port: '${SERVER_PORT_DEFAULT:8080}'
spring:
  datasource:
    url: '${ MYSQL_URL:jdbc:mysql://localhost:3306/booking_system?currentSchema=booking_system}'
    username: '${MYSQL_USERNAME:root}'
    password: '${MYSQL_PASSWORD:root}'
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
  flyway:
    baseline-on-migrate: true
    schemas: '${FLYWAY_SCHEMAS:booking_system}'
